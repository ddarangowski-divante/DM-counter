<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Licznik odliczania</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        #countdown {
            font-size: 24px;
            font-weight: bold;
            color: #d9534f;
        }
    </style>
    <script>
        function updateCountdown() {
            const targetDate = new Date("2025-03-01T08:00:00").getTime();
            setInterval(() => {
                const now = new Date().getTime();
                const timeLeft = targetDate - now;

                const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
                const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

                document.getElementById("countdown").innerHTML =
                    `${days} dni, ${hours} godz., ${minutes} min., ${seconds} sek.`;
            }, 1000);
        }
    </script>
</head>
<body onload="updateCountdown()">
    <h1>Odliczanie do 1 marca 2025, 08:00</h1>
    <p id="countdown">≈Åadowanie...</p>
</body>
</html>
